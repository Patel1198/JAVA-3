<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Movie List</title>
<style>
tr:nth-child(even){background-color:blue}
tr:nth-child(odd){background-color:cyan}
td,tr{padding: 8px}

</style>
</head>
<body>
<table>
  <tr>
     <th>Movie ID</th><th>Movie Title</th><th>Movie Director</th><th>Movie Genre</th>
  </tr>
  <tr  th:each="aMovie: ${movieList}">
    <td th:text="${aMovie.id}">1000</td>
    <td th:text="${aMovie.title}">Titanic</td>
    <td th:text="${aMovie.director}">James Cameron</td>
    <td th:text="${aMovie.genre}">Drama</td>
  </tr>
</table>
<hr><hr>
<form method="post" action="#"   th:action="@{/addMovie}" th:object="${movie}" >
<table>
   
     <tr><td> ID: </td>   <td><input type="number" th:field="*{id}"></td></tr>
      <tr><td> Title: </td>   <td><input type="text" th:field="*{title}"></td></tr>
     <tr><td> Director: </td>   <td><input type="text" th:field="*{director}"></td></tr>
     <tr><td> Genre </td>   <td><select  th:field="*{genre}">
          <option th:each="g:*{genres}" th:value="${g}" th:text="${g}">
          </option></select>
      </td>
   </tr>

   <tr><td><input type="submit" value="Add Movie!"></td></tr>

</table>



</form>
</body>
</html>
