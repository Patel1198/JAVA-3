<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style>

hr{
	border: 3px solid green;
  	border-radius: 5px;
}
.footer{
	text-align: center;
  	background: #1abc9c;
  	color: white;
  	font-size: 12px;
  	position: fixed;
  	left: 0;
  	bottom: 0;
  	width: 100%;
  	font-weight:900;
}
</style>
</head>
<body>
<div class="container">
<header>
<a th:href="@{/}">Home</a>
<a th:href="@{/addTeam}">Add Team </a>
<a th:href="@{/editTeam}">Edit Team </a>
<a th:href="@{/deleteTeam}">Delete Team </a>
<a th:href="@{/displayResults}">Display Results </a>
</header>
<hr>
</div>
<form method="post" th:action="@{/modifyTeam}" th:object="${team}">
<input type="hidden" th:field="*{teamId}">
    Team Name: <input type="text" name="teamName" th:field="*{teamName}" /><br>
    Continent: <select  th:field="*{continent}">
          <option th:each="c:*{continents}" th:value="${c}" th:text="${c}">
          </option></select><br>
    Played: <input type="number" name="played" th:field="*{played}" /><br>
    won: <input type="number" name="won" th:field="*{won}" /><br>
    drawn: <input type="number" name="drawn" th:field="*{drawn}" /><br>
    lost: <input type="number" name="lost" th:field="*{lost}" /><br> 
    <input id="buton" type="submit" value="Goal!" />
</form>
<hr>
<div class=footer>
<p>	&#169; &nbsp; 2020 by Jay Patel All rights reserved.</p>
</div>
</body>
</html>
