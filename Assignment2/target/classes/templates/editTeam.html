<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href='fifa.css'>
<style>
body{
	font-family:Arial, Helvetica, sans-serif;
	text-align:center;
	background-image: url("images/assign2.jpg");
	background-repeat: no-repeat;
 	background-size: cover;
 	height:auto;
	color:white;
	font-weight:bold;
}
hr{
	border: 3px solid green;
  	border-radius: 5px;
}
a:link, a:visited {
	color: white;
  	border: 2px solid green;
  	padding: 10px 20px;
  	text-align: center;
  	text-decoration: none;
  	display: inline-block;
}

a:hover, a:active {
	background-color: green;
  	color: white;
}
.footer{
	text-align: center;
  	background: #1abc9c;
  	color: white;
  	font-size: 12px;
  	position: fixed;
  	left: 0;
  	bottom: 0;
  	width: 100%;
  	font-weight:900;
}  
#myInput {
padding: 16px 32px;
		cursor: pointer;
		background-color: white;
		color: black;
		text-align:center;
		border-radius: 20px 40px;
		border-style:solid;
		border-width:2px;
		font-size:20px;
		font-weight:bold;
}
</style>
</head>
<body>
<div class="container">
<header>
<a th:href="@{/}">Home</a>
<a th:href="@{/addTeam}">Add Team </a>
<a th:href="@{/editTeam}">Edit Team </a>
<a th:href="@{/deleteTeam}">Delete Team </a>
<a th:href="@{/displayResults}">Display Results </a>
</header>
<hr>
			<table id="names" th:if="${teamList!= null AND      teamList!= ''}">
  <tr>
     <th>Team Id</th><th>Team Name</th><th>Continent</th><th>Played games</th>
     <th>Won games</th><th>Drawn games</th><th>Lost games</th><th>Edit</th>
  </tr>
					<tr th:each="team:${teamList}">
						<td th:text="${team.teamId}"></td>
						<td th:text="${team.teamName}"></td>
						<td th:text="${team.continent}"></td>
						<td th:text="${team.played}"></td>
						<td th:text="${team.won}"></td>
						<td th:text="${team.drawn}"></td>
						<td th:text="${team.lost}"></td>
						<td><a th:href="@{/editTeamById/} + ${team.teamId}">EDIT</a></td>
					</tr>
				</table>
<br><br>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Continent.." >
<script type="text/javascript">
function myFunction() {
	  var input, filter, table, tr, td, i, txtValue;
	  input = document.getElementById("myInput");
	  filter = input.value.toUpperCase();
	  table = document.getElementById("names");
	  tr = table.getElementsByTagName("tr");  
	  for (i = 0; i < tr.length; i++) {
	  
	    var rowContent = tr[i].textContent;    
	    rowContent = rowContent.replace(/[\s]+/g, ' ');
	        
	  
	    if (rowContent) {
	      if (rowContent.toUpperCase().includes(filter)) {
	        tr[i].style.display = "";
	      } else {
	        tr[i].style.display = "none";
	      }
	    }  
	    
	  }
	}
</script>
<div class=footer>
<p>
	&#169; &nbsp; 2020 by Jay Patel All rights reserved.
</p>
</div>
</div>
</body>
</html>
