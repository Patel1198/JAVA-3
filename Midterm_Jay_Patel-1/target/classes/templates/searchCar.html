<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/index.css">
</head>
<body>
<header>
<a th:href="@{/}">Home</a> &nbsp;|
<a th:href="@{/addCar}">Add Car</a>&nbsp; |
<a th:href="@{/searchCar}">Search Cars</a> &nbsp;|
<a th:href="@{/viewCarList}">List Cars</a>
<hr class="lin">
</header>
<br><br><br>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for CarMaker.." title="Type in a CarMaker">
<table id="names" th:if="${carList!= null AND  carList!= ''}">
	<tr th:each="s : ${carList}">
	    <td th:text="${s.id}">1000</td>
		<td th:text="${s.manufacturer}">Honda</td>
		<td th:text="${s.model}">Civic</td>
		<td th:text="${s.year}">2019</td>
		<td th:text="${s.colour}">Red</td>
		<td th:text="${s.price}">10000</td>
		<td><a th:href="@{/editCarById/} + ${s.id}">EDIT</a></td>
		<td><a th:href="@{/deleteCarById/} + ${s.id}">DELETE</a></td>
	</tr>
</table>


<script type="text/javascript">
function myFunction() {
	  var input, filter, table, tr, td, i, txtValue;
	  input = document.getElementById("myInput");
	  filter = input.value.toUpperCase();
	  table = document.getElementById("names");
	  tr = table.getElementsByTagName("tr");
	  for (i = 0; i < tr.length; i++) {
	    td = tr[i].getElementsByTagName("td")[1];
	    if (td) {
	      txtValue = td.textContent || td.innerText;
	      if (txtValue.toUpperCase().indexOf(filter) > -1) {
	        tr[i].style.display = "";
	      } 
		  else {
	        tr[i].style.display = "none";
	      }
	    }

	  }
	}
</script>
<footer>

</footer>
</body>
</html>
