<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>List of Students</h1>
<table>
<tr>
<th>ID</th><th>Name</th>
<tr style="background:blue" th:each="s: ${studentList}">
<td th:text="${s.id}">1000</td>
<td th:text="${s.name}">A name</td>
</tr>
</table>
</body>
</html>
